{% load static %}

<header class="py-3 mb-3 border-bottom" style="grid-area: header; background-color: #f1f1f1">
  <div class="container-fluid d-flex gap-3 align-items-center">
    <div class="container-fluid ps-4">
      <a class="navbar-brand" href="/">
        <span class="fs-4 fw-semibold">Home</span>
      </a>
    </div>

    <div class="d-flex align-items-center">
      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {% if request.session.ultimo_nome %}
          <label class="fs-6 fw-semibold">{{ request.session.ultimo_nome }}</label>
          {% endif %}
          <img src="{% static 'img/avatar-do-usuario.png' %}" alt="mdo" width="32" height="32" class="rounded-circle" />
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">Configurações</a></li>
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="{% url 'sair' %}">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
