{% load static %}

<header class="py-3 border-bottom" style="grid-area: header; background: linear-gradient(90deg, rgb(248, 63, 63) 32%, rgb(145, 50, 74) 100%)">
  <div class="container-fluid d-flex gap-3 align-items-center">
    <div class="container-fluid ps-4">
      <a class="navbar-brand" href="/">
        <span class="fs-4 fw-semibold">Home</span>
      </a>
    </div>

    <div class="d-flex align-items-center">
      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          {% if request.user.is_authenticated %}
            <!-- Mostra o último nome armazenado na sessão -->
            <label class="fs-6 fw-semibold">{{ request.session.ultimo_nome|capfirst }}</label>          
          {% endif %}
          <img src="{% static 'img/avatar-do-usuario.png' %}" alt="User avatar" width="32" height="32" class="rounded-circle" />
        </a>
        <ul class="dropdown-menu text-small shadow">
          {% if request.user.is_authenticated %}
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
          {% else %}
            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            <li><a class="dropdown-item" href="{% url 'cadastrar_login' %}">Cadastro</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</header>
