        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#colaborador-collapse"
        aria-expanded="false"
      >
        Colaborador
      </button>
      <div class="collapse" id="colaborador-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li>
            <a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Cadastrar colaborador</a>
          </li>
          <li>
            <a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Editar colaborador</a>
          </li>
          <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Relatórios</a></li>
        </ul>
      </div>
    </li>
  </ul>
</div>
